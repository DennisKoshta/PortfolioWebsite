<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextTask</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/templatemo-style.css">
    <link rel="stylesheet" href="/static/css/NextTask.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

     <!-- Include flatpickr library -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="home-corner">
        <a href="/" class="home-button">Home</a>
    </div>

    <!-- Add Task Form -->
    <form id="add-task-form" class="mt-3">
        <input type="text" name="title" placeholder="Title" maxlength="100" required class="form-control">
        <textarea name="description" placeholder="Description (optional)" maxlength="1000" class="form-control mt-2"></textarea>
        <input type="text" id="due-date" placeholder="Date (optional)" name="due_date" class="form-control mt-2">
        <button type="submit" class="btn btn-primary mt-2">Add Task</button>
    </form>

    <!-- Display Next Task -->
    <div id="next-task" class="mt-3"></div>

    <!-- Add Clear All Tasks Button -->
    <button id="clear-all-tasks" class="btn btn-danger mt-2">Clear All Tasks</button>

    <!-- Display All Tasks -->
    <div id="all-tasks-container" class="mt-3">
        <div id="all-tasks"></div>
    </div>

    <!-- Add required JavaScript for functionality -->
    <script src="/static/js/NextTask.js"></script>
</body>
</html>
